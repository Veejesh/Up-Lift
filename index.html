<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uplift</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="images/banner.jpg" alt="Banner" class="banner" />
    <h1>Uplift</h1>
    <p class="quote">"Do something today that your future self will thank you for"</p>
  </header>

  <main>
    <section class="left">
      <div class="daily">
        <h2>MyPlaylist</h2>
        <div class="spotify">
          <iframe style="border-radius:12px" 
            src="https://open.spotify.com/embed/playlist/37i9dQZF1DX3rxVfibe1L0" 
            width="50%" height="152" frameborder="0" allowfullscreen="" 
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
            loading="lazy">
          </iframe>
        </div>
      </div>
    </section>

    <section class="center">
      <div class="moodboard">
        <h2>Moodboard</h2>
        <div class="goals-grid">

          <div class="goal">
            <a href="pet.html">
              <div class="overlay">
              <img src="images/pet icon.jpg" alt="MyPet" class="icon" /> 
                <span class="text">My Pet</span>
              </div>
            </a>
          </div>

          <div class="goal">
            <a href="healthTracker.html">
              <div class="overlay">
                <img src="images/health.jpg" alt="Health" class="icon" />
                <span class="text">Health</span>
              </div>
            </a>
          </div>

          <div class="goal">
            <a href="#">
              <div class="overlay">
                <img src="images/chatbot.jpg" alt="Chatbot" class="icon" />
                <span class="text">Chat Bot</span>
              </div>
            </a>
          </div>

          <div class="goal">
            <a href="#">
              <div class="overlay">
                <img src="images/games.jpg" alt="Games" class="icon" />
                <span class="text">Games</span>
              </div>
            </a>
          </div>

          <div class="goal">
            <a href="art-gallery.html">
              <div class="overlay">
                <img src="images/ArtGallery.jpg" alt="ArtGallery" class="icon" />
                <span class="text">Art Gallery</span>
              </div>
            </a>
          </div>

          <div class="goal">
            <a href="journal.html">
              <div class="overlay">
                <img src="images/journal.jpg" alt="Journal" class="icon" />
                <span class="text">Journal</span>
              </div>
            </a>
          </div>

          <div class="goal">
            <a href="confessions.html">
              <div class="overlay">
                <img src="images/confessions.jpg" alt="Confessions" class="icon" />
                <span class="text">Confessions</span>
              </div>
            </a>
          </div>

        </div>
      </div>
     
  </main>
  <img src="images/background (1).jpg" alt="footer" class="footer" />

</body>
</html>
